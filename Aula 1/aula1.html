<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1</title>
    <link rel="stylesheet" href="estilos.css"> <!--Esse é o CSS Externo.-->

    <style rel="stylesheet">

        /*Este é o CSS Incorporado.*/
        /*"rel" pode ser usada aqui - embora não seja necessário.*/
        
        body {
            background-color: blue; /*O CSS Incorporado tem prioridade sobre o CSS Externo.*/
        }

    </style>

</head>

<body style="background-color: green;"> <!--Este é o CSS Inline.-->
    
    <!--O CSS Inline tem prioridade sobre ambos: CSS Externo e Incorporado.-->

</body>

</html>
