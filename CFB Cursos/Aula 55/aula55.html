<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 55 - "Inherit" e "Initial"</title>
    <link rel="stylesheet" href="aula55.css">

</head>

<body>
    
    <!--"inherit" faz com que o elemento que o receba herde características do "elemento-pai".-->
    <!--"initial" faz com que o elemento que o receba herde o valor padrão / inicial para esse elemento.-->

    <div>

        <h1>CFB Cursos - Curso de CSS</h1>
        <p>CFB Cursos - Curso de CSS.</p>

    </div>
    
    <div id="pai">

        <h1 id="título">CFB Cursos - Curso de CSS</h1>
        <p id="texto">CFB Cursos - Curso de CSS.</p>

    </div>

</body>

</html>
