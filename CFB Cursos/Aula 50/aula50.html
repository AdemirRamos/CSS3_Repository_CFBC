<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 50 - @media - "Layout" Responsivo (Parte 3)</title>
    <link rel="stylesheet" href="aula50.css">

</head>

<body>
    
    <header>

        <img src="Imagens/car1.jpg" alt="">

        <nav>

            <a href="aula50.html" target="_self" class="botão_menu">Home</a>
            <a href="#" target="_self" class="botão_menu">Carros</a>
            <a href="#" target="_self" class="botão_menu">Contato</a>
            <a href="#" target="_self" class="botão_menu">Localização</a>

        </nav>

    </header>

    <section class="banner">

        <img src="Imagens/car2.jpeg" alt="">

    </section>

    <section class="buscador">

        <p>Encontre um veículo:</p>

        <form name="form_searcher" id="form_searcher" action="#" method="post">

            <div>

                <label for="">Selecione a marca:</label>

                <select name="marca" id="marca_id">

                    <option value="">Sem marca</option>

                </select>

            </div>

            <div>

                <label for="">Selecione o modelo:</label>

                <select name="modelo" id="modelo_id">

                    <option value="">Sem modelo</option>

                </select>

            </div>

            <div>

                <input type="submit" value="Buscar" name="form_submit" class="botão_menu">

            </div>

        </form>

    </section>

    <section id="destaque">

        <a href="#" target="_self" title="Mostrar Veículos" class="destaque"><img src="Imagens/icon1.png" alt="" id="car"></a>
        <a href="#" target="_self" title="Página de Contatos" class="destaque"><img src="Imagens/icon2.png" alt="" id="phone"></a>
        <a href="#" target="_self" title="Nossa Localização" class="destaque"><img src="Imagens/icon3.png" alt="" id="gps"></a>

    </section>

    <footer>

        <p>Site desenvolvido pelo Canal Fessor Bruno para curso online.</p>

    </footer>

</body>

</html>
