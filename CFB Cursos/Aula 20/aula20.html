<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 20 - Criando Um Menu Para Links Através do HTML e CSS</title>

</head>

<body>
    
    <!--A vantagem de se inserir um menu de "links" desta maneira é que, caso você queira a mesmo menu em diferentes páginas, basta aplciar o menu da maneira vista abaixo. Além disso, você também pode mudar o menu de maneira mais prática.-->

    <nav>

        <object data="menu.html" type="" id="objeto"></object>

    </nav>

    <p>Página 1.</p>

</body>

</html>
