<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 24 - Formatações Para Tabela</title>
    <link rel="stylesheet" href="aula24.css">

</head>

<body>
    
    <table> <!--Cria a tabela.-->

        <tr> <!--Cria as linhas da tabela. "tr": "table row".-->

            <th>Peça</th> <th>Valor</th> <th>Estoque</th> <!--Cria os títulos da tabela. "th": "table header".-->

        </tr>

        <tr>

            <td>Processador</td> <td>R$800,00</td> <td>30</td> <!--Cria as células da tabela. "td": "table division".-->

        </tr>

        <tr>

            <td>Memória RAM</td> <td>R$150,00</td> <td>55</td>

        </tr>

        <tr>

            <td>HD</td> <td>R$320,00</td> <td>20</td>

        </tr>

        <tr>

            <td>Caixa de Som</td> <td>R$50,00</td> <td>100</td>

        </tr>

        <tr>

            <td>Teclado</td> <td>R$30,00</td> <td>80</td>

        </tr>

        <tr>

            <td>Mouse</td> <td>R$20,00</td> <td>70</td>

        </tr>

    </table>

    <div>

        CFB Cursos.

    </div>

</body>

</html>
